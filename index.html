<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Web App</h1>
    <div id="userData"></div>
    <button id="openUrlButton">Open URL</button>

    <script>
        // Initialize the Telegram Web App
        const userDataDiv = document.getElementById('userData');
        const openUrlButton = document.getElementById('openUrlButton');

        // Display user data
        function displayUserData() {
            const user = Telegram.WebApp.initDataUnsafe;

            userDataDiv.innerHTML = `
                <h2>User Data</h2>
                <p><strong>ID:</strong> ${user.user.id}</p>
                <p><strong>First Name:</strong> ${user.user.first_name}</p>
                <p><strong>Last Name:</strong> ${user.user.last_name || 'N/A'}</p>
                <p><strong>Username:</strong> ${user.user.username || 'N/A'}</p>
                <p><strong>Join Date:</strong> ${new Date(user.user.join_date * 1000).toLocaleString() || 'N/A'}</p>
            `;
        }

        // Open a URL when the button is clicked
        openUrlButton.addEventListener('click', () => {
            const url = 'https://your-url.com'; // Replace with your desired URL
            Telegram.WebApp.openTgLink(url);
        });

        // Call the function to display user data
        displayUserData();
    </script>
</body>
</html>
