<!DOCTYPE html>
<html>
<head>
  <title>User Data Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>User Data Mini App</h1>

  <div id="user-data">
    <h2>User Data</h2>
    <p>First Name: <span id="display-first-name"></span></p>
    <p>Last Name: <span id="display-last-name"></span></p>
    <p>Username: <span id="display-username"></span></p>
  </div>

  <script>
    window.Telegram.WebApp.ready();

    const displayFirstName = document.getElementById('display-first-name');
    const displayLastName = document.getElementById('display-last-name');
    const displayUsername = document.getElementById('display-username');

    // Retrieve user data from Telegram Web App
    const userData = window.Telegram.WebApp.initDataUnsafe;

    displayFirstName.textContent = userData.user.first_name;
    displayLastName.textContent = userData.user.last_name;
    displayUsername.textContent = userData.user.username;
  </script>
</body>
</html>
