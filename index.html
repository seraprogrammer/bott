<!DOCTYPE html>
<html>
<head>
  <title>Telegram WebApp: User Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .user-info {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user-info p {
      margin: 10px 0;
    }
    .user-info p strong {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Telegram WebApp: User Information</h1>
  <div class="user-info">
    <p><strong>User ID:</strong> <span id="user-id"></span></p>
    <p><strong>First Name:</strong> <span id="first-name"></span></p>
    <p><strong>Last Name:</strong> <span id="last-name"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Language Code:</strong> <span id="language-code"></span></p>
    <p><strong>Auth Date:</strong> <span id="auth-date"></span></p>
    <p><strong>Hash:</strong> <span id="hash"></span></p>
  </div>

  <script>
    // Get the user information from the initDataUnsafe object
    const userInfo = JSON.parse(window.Telegram.WebApp.initDataUnsafe);

    // Display the user information
    document.getElementById('user-id').textContent = userInfo.user.id;
    document.getElementById('first-name').textContent = userInfo.user.first_name;
    document.getElementById('last-name').textContent = userInfo.user.last_name;
    document.getElementById('username').textContent = userInfo.user.username;
    document.getElementById('language-code').textContent = userInfo.user.language_code;
    document.getElementById('auth-date').textContent = new Date(userInfo.auth_date * 1000).toLocaleString();
    document.getElementById('hash').textContent = userInfo.hash;
  </script>
</body>
</html>
